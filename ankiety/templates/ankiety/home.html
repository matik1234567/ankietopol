{% extends "ankiety/base.html" %}
{% block content %}

<div class="box">
    <div>
        <h1>Home</h1>
        {% for book in books %}
            {% if book.author == 'anonymus' %}
                <span style="color:red;">{{book.author}} , {{book.title}}</span>
            {% else %}
                <span>{{book.author}} , {{book.title}}</span>
            {% endif %}
            <br>
        {% endfor %}
    </div>
</div>
{% endblock content %}
