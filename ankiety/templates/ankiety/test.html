{% extends "ankiety/base.html" %}
{% block content %}
{{analytics_data|safe}}
    <span>Database test page</span>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="poll_id">
    <button type='submit'>Download xlsx</button>
</form>
<div style="width:600px; height:300px" id="chart1"></div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
 <script>

 google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart1'));
        chart.draw(data, options);
      }
  </script>
{% endblock content %}
